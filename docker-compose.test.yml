services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: game_of_life_extendi_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@db:5432/game_of_life_extendi_test
    depends_on:
      - db
    volumes:
      - .:/rails
    tty: true
    command: >
      bash -c "
      bundle check || bundle install &&
      bundle exec rails db:drop db:create db:migrate &&
      bundle exec rspec
      "

volumes:
   postgres_test_data:
